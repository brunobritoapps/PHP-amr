<script type="text/javascript">    var remote = new Remote('php/comunicacao.php', 'acesso', 'usuario_permissao');    var oTable;    var defTable;    function resultGetPerfil(dados) {        //alert(dados.usuario);        $("#txtId").val(dados.id);        $("#txtEmail").val(dados.usuario);        $("#txtNome").val(dados.nome);        $("#txtSobrenome").val(dados.sobrenome);        $("#txtCpf").val(dados.cpf);        $("#txtPermissao").val(dados.conta);        var rnd = Math.random();        $("#divImgUser").html('<div class="profile"><div class="profile-image"><img src="php/outros/loadimage.php?n=' + dados.id + '&c=' + rnd + '"  class="foto_usuario" alt="Usuário"></div></div>');    }    function resultUploadFoto(dados) {        var rnd = Math.random()        $("#divImgUser").html('<div class="profile"><div class="profile-image"><img src="php/outros/loadimage.php?n=' + dados.id + '&c=' + rnd + '" class="foto_usuario" alt="Usuário"></div></div>');    }    $(document).ready(function () {        remote.executa("getPerfil", null, resultGetPerfil, $('.panel'), erroPersonalizado);        //scriptSql RELATORIO PERFORMANCE de upload        var uploader = new plupload.Uploader({            runtimes: 'gears,html5,flash,silverlight,browserplus',            browse_button: 'pickfiles',            drop_element: 'pickfiles',            container: 'container',            chunk_size: '5mb',            max_file_size: '200mb',            url: 'upload.php',            multi_selection: false,            unique_names: true,            flash_swf_url: 'theme/js/plugins/plupload/js/plupload.flash.swf',            silverlight_xap_url: 'theme/js/plugins/plupload/js/plupload.flash.swf',            filters: [                {title: "Imagem jpg", extensions: "jpg"}            ]        });        uploader.bind('Init', function (up, params) {            $('#filelist').html("");        });        $('#uploadfiles').click(function (e) {            uploader.start();            $("#uploadfiles").hide();            e.preventDefault();        });        uploader.init();        uploader.bind('FilesAdded', function (up, files) {            $.each(files, function (i, file) {                $('#filelist').html('<span> ' + file.name + ' (' + plupload.formatSize(file.size) + ') <span id="' + file.id + '"></span>');            });            $("#uploadfiles").show();            up.refresh(); // Reposition Flash/Silverlight        });        uploader.bind('UploadProgress', function (up, file) {            $('#filelist').html('<div class="progress-list"><div class="pull-left"><strong class="text-success">Progresso:</strong></div><div class="pull-right">' + plupload.formatSize(file.loaded) + 'MB/' + plupload.formatSize(file.size) + 'MB (' + file.percent + '%)</div><div class="progress progress-small progress-striped active"><div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="' + file.percent + '" aria-valuemin="0" aria-valuemax="100" style="width: ' + file.percent + '%;">' + file.percent + '%</div></div></div>');        });        uploader.bind('Error', function (up, err) {            $('#filelist').html("Error: " + err.code +                ", Message: " + err.message +                (err.file ? ", File: " + err.file.name : "")            );            up.refresh(); // Reposition Flash/Silverlight        });        uploader.bind('FileUploaded', function (up, file, info) {            $('#filelist').html('<span> ' + file.name + ' (' + plupload.formatSize(file.size) + ') </span><span class="fa fa-check" style="color: #95b75d"></span>');            var obj = JSON.parse(info.response);            arquivo = obj.cleanFileName;            remote.executa("uploadFoto", {arquivo: obj.cleanFileName, id: $("#txtId").val()}, resultUploadFoto, $('#divResul .panel'));        });        // setMask($("#txtCpf"), cpf );        $("#btnGra").on('click', function () {            if($("#txtSenha").val() != $("#txtSenha2").val()){                erroPersonalizado("As senhas não conferem.");                return;            }            if($("#txtNome").val()=="" || $("#txtSobrenome").val()==""){                erroPersonalizado("Os campos 'Nome' e 'Sobrenome' não podem ser nulos.");                return;            }else {                var param = {                    id: $("#txtId").val(),                    nome: $("#txtNome").val(),                    sobrenome: $("#txtSobrenome").val(),                    senha: $("#txtSenha").val(),                };            }                remote.executa("setPerfil", param, function (dados){                    noty({                        text: "<br/>Alteração Concluída<br/><br/>",                        type: 'success',                        layout: 'topCenter',                        timeout: 4000                    });                    resultGetPerfil(dados);                }, $('.panel'));        });    });</script><!-- START BREADCRUMB --><ul class="breadcrumb"></ul><!-- END BREADCRUMB --><!-- PAGE CONTENT WRAPPER --><div class="page-content-wrap">    <div class="row">        <div class="col-md-4 col-md-offset-4">            <div class="panel panel-default">                <div class="panel-heading">                    <h3 class="panel-title">Perfil</h3>                    <ul class="panel-controls">                        <li><a href="#" id="btnGra" class="control-success" data-acao="gra" title="Confirmar/Salvar"><span class="fa fa-check"></span></a></li>                    </ul>                                                </div>                <div class="panel-body">                    <div id="divEdicao" class="row">                        <h4 id="lblTitulo"></h4>                        <div class="col-md-12">                            <div class="form-group">                                <div id="container">
