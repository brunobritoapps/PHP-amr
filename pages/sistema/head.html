    <script type="text/javascript">
        function verificaPermissao() {
            $("[data-permissao]").each(function () {
                var $this = $(this);
                var arrPerm = $this.attr("data-permissao").split("-");
                if (arrPerm[0] == "h") {
                    if (arrPerm.length > 1 && permissao["s"].indexOf(parseInt(arrPerm[1])) == -1) {
                        $this.attr('disabled', 'disabled');
                    }
                } else {
                    if (arrPerm.length > 1 && permissao[arrPerm[0]].indexOf(parseInt(arrPerm[1])) == -1) {
                        $this.remove();
                    }
                }
            });
        }
