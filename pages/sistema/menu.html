    $(document).ready(function () {
        desenhaMenu();
        $('a[href="index.php?page=22a7bea3-c148-470c-9004-e022fe675370"]').attr('href', 'bi.php').attr('target', '_blank');

    function desenhaMenu() {
        for (var i = 0; i < menu.estruturaMenu.length; i++) {
            if(menu.estruturaMenu[i].nivel > 3){
                continue;
            }
            if (menu.estruturaMenu[i].acao == 1) {
                if (menu.estruturaMenu[i].pai == null) {
                    var icone = menu.estruturaMenu[i].icone != "" && menu.estruturaMenu[i].icone != null ? menu.estruturaMenu[i].icone : "fa-mail-forward";
                    $("#ul_menu").append('<li title="' + menu.estruturaMenu[i].nome + '"><a href="index.php?page=' + menu.estruturaMenu[i].permissao + '"><span class="fa ' + icone + '"></span><span class="xn-text">' + menu.estruturaMenu[i].nome + '</span></a></li>');
                } else {
                    $('#idMenu-' + menu.estruturaMenu[i].pai).append('<li><a href="index.php?page=' + menu.estruturaMenu[i].permissao + '"><span></span>' + menu.estruturaMenu[i].nome + '</a></li>');
                }
            } else {
                if (menu.estruturaMenu[i].pai == null) {
                    var icone = menu.estruturaMenu[i].icone != "" && menu.estruturaMenu[i].icone != null ? menu.estruturaMenu[i].icone : "fa-arrow-right";
                    $("#ul_menu").append('<li title="' + menu.estruturaMenu[i].nome + '" class="xn-openable"><a><span class="' + icone + '"></span><span class="xn-text">' + menu.estruturaMenu[i].nome + '</span></a><ul id="idMenu-' + menu.estruturaMenu[i].id + '"></ul></li>');
                } else {
                    $('#idMenu-' + menu.estruturaMenu[i].pai).append('<li class="xn-openable"><a href="#idMenu-' + menu.estruturaMenu[i].id + '"><span></span>' + menu.estruturaMenu[i].nome + '</a><ul id="idMenu-' + menu.estruturaMenu[i].id + '"></ul></li>');
                }
            }
        }
    }
</script>
